name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Create local.properties
        run: |
          echo "sign.storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> local.properties
          echo "sign.keyAlias=${{ secrets.ALIAS }}" >> local.properties
          echo "sign.keyPassword=${{ secrets.KEY_PASSWORD }}" >> local.properties
          echo "python=$(which python)" >> local.properties

      - name: Build and sign APK
        run: chmod +x gradlew && ./gradlew assembleRelease -Psigning.keyAlias=${{ secrets.ALIAS }} -Psigning.keyPassword=${{ secrets.KEY_PASSWORD }} -Psigning.storeFile=./reader.jks -Psigning.storePassword=${{ secrets.KEY_STORE_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/outputs/apk/release/*.apk
